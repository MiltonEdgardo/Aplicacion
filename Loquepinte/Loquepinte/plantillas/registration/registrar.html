<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
    body{
        background: linear-gradient(rgba(93,9,121 , .3),rgba(155,35,234, .7)), url(/static/img/login/bgregister.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    .container {
        background-color: rgba(0,0,0,0.2);
        color: white;
    }
   
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 >Registrese</h2>
        {% load crispy_forms_tags %}
        <form action="" method="POST">
            {% csrf_token%}
            {{form | crispy }}
            <div class="text-center">
                <input type="reset" value="Limpiar" class="btn btn-success">
                <input type="submit" value="Registrar" class="btn btn-info">
            </div>
        </form>
    </div>
</body>
</html>
